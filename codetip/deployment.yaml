apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: codetip-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: codetip
    spec:
      containers:
        - name: codetip
          image: eu.gcr.io/decisive-cinema-167507/codetip:ea41fef
          args:
            - '--database-uri'
            - 'jdbc:postgresql://127.0.0.1:5432/codetip?user=$(DB_USER)&password=$(DB_PASS)'
          ports:
            - containerPort: 80
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: codetip-db-credentials
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: codetip-db-credentials
                  key: password
          resources:
            requests:
              cpu: "10m"
        - image: gcr.io/cloudsql-docker/gce-proxy:1.09
          name: cloudsql-proxy
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=decisive-cinema-167507:europe-west1:pg-global=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
          resources:
            requests:
              cpu: "10m"
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
