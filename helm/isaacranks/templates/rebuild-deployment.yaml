apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "isaacranks.rebuild" . }}
  labels:
    app: {{ template "isaacranks.fullname" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    component: rebuild
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "isaacranks.fullname" . }}
        release: {{ .Release.Name }}
        component: rebuild
    spec:
      containers:
        - name: rebuildranks
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/usr/local/bin/rebuildranks"]
          args: [{{ .Values.rebuildInterval | quote }}]
          imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
          ports:
            - containerPort: 3000
          env:
{{ include "isaacranks.env" . | indent 12 }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3000
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3000
          resources:
{{ toYaml .Values.resources.web | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector.web | indent 8 }}
    {{- end }}
